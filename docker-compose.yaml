version: '3.8'

services:
  mysql:
    image: mysql:8.0
    ports:
      - '${MYSQL_PORT:-3307}:3306'
    environment:
        MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD:-rootpass}'
        MYSQL_USER: '${MYSQL_USER:-crmschool}'
        MYSQL_PASSWORD: '${MYSQL_PASSWORD:-1w2q1w2q}'
        MYSQL_DATABASE: '${MYSQL_DB:-customer-base-mysql}'
    volumes:
      - ./CRM-Programming-School-api-db:/var/lib/mysql
    restart: on-failure

  CRM-Programming-School-redis:
    image: redis:7.2.3
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: >
      --requirepass '${REDIS_PASSWORD:-redispass}'
    restart: unless-stopped


volumes:
  CRM-Programming-School-api-db:
  CRM-Programming-School-api-s3: